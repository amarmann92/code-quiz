<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <!-- Introduction Div -->
    <div class="container format" id="intro">
      <h1>JavaScript Code Quiz</h1>
      <p>
        Challenge yourself and test your knowledge of basic JavaScript with this
        ten question quiz.
      </p>
      <button id="start" class="btn btn-primary">Start</button>
    </div>

    <h2 class="hidden" id="timeEl">Time Left: <span id="timer">60</span></h2>

    <!-- Questions Div -->
    <div class="container format hidden" id="questions"></div>
    <h3 class="hidden" id="correct">Correct!</h3>
    <h3 class="hidden" id="incorrect">Incorrect...</h3>

    <!-- High Scores Div -->
    <div class="container format hidden" id="scores">
      <h2>High Scores:</h2>
      <ul class="scoreList"></ul>
      <div class="initial-entry">
        <input type="text" id="initials" placeholder="Initials" />
        <button class="btn btn-primary" id="score-submit">Submit</button>
      </div>
      <br />
      <br />
      <div>
        <button class="btn btn-primary" id="play">Play Again</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
